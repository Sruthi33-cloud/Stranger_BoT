# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action

name: Build and deploy Python project to Azure Function App - GEN-AI-BOT

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.10' # Sticking with 3.10, but the working example used 3.9

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for requesting the JWT for RBAC login
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # --- Crucial Change: Install dependencies directly into the deployment folder structure ---
      - name: Install dependencies for Azure Functions
        run: |
          pip install --target=".python_packages/lib/site-packages" -r ./requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8E181FD0851544D59AAFCCCA8F992EA4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_71516E08F4094066BE1131E22E07566C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_208C84657B1745EE87819D3DA4F73867 }}

      # --- Crucial Change: Deploy directly and disable remote build/packaging ---
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'GEN-AI-BOT'
          slot-name: 'Production'
          # Use '.' to deploy the root, which now contains the .python_packages folder
          package: '.'
          # This key setting forces direct deployment via Zip Deploy
          scm-do-build-during-deployment: false
