name: Deploy Python project to Azure Function App - Direct Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --target=".python_packages/lib/site-packages" -r ./requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_87F174325A8B425ABB6CBEBEC99923CB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_17D15F6CCE0B4E8E87911BFE0A8B5BC4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B5DEAE70807C4B13B455789DAF31B6AF }}
      
      - name: 'Deploy to Azure Function App'
        uses: Azure/functions-action@v1
        with:
          app-name: 'New-Gen-AI-Bot'
          package: '.' # This will deploy the entire folder, including .python_packages
          scm-do-build-during-deployment: false # Crucial change
